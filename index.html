<!DOCTYPE html>
<html title="Dashboard" lang="pt-br">

<head>
    <title>Dashboard</title>
    <script src="https://code.jscharting.com/latest/jscharting.js"></script>
</head>

<body>
    <label>
        Envie as notas fiscais
        <input type="file" id="fileInput" multiple />
    </label>
    <div id="chartDivContainer" style="max-width: 1000px; height: 600px; margin: 0px auto; position: relative;">
        <div id="loadingSpinner" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            Loading...
        </div>
        <div id="chartDiv" style="width: 100%; height: 100%;"></div>
    </div>


    <script src="script.js"></script>
</body>

</html>
<style>
    #loadingSpinner {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        display: block;
    }
</style>
